name: pikpak_auto
on:
  workflow_dispatch:
  schedule:
    # 每天9点半执行
    - cron:  '0 0 * * 2,5'

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        attempt: [1, 2, 3, 4, 5]  # 5次尝试
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      # - run: python myPikpakQQEmail.py
      - run: python Pikpak_Temporary.py
